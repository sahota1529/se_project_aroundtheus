<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit modal-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form" name="profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Name"
              id="profile-title-input"
            />
            <input
              type="text"
              name="description"
              class="modal__input"
              placeholder="Description"
              id="profile-description-input"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>

          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_title"
              placeholder="Title"
              id="add-card-title-input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="url"
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              id="add-card-url-input"
              maxlength="200"
              minlength="2"
              required
            />
            <span class="modal__error" id="add-card-url-input-error"></span>
          </label>

          <button class="button modal__button inactive-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Style image preview modal-->

    <div class="modal" id="image-preview-modal">
      <div class="modal__preview-container">
        <button
          type="button"
          class="modal__close"
          id="modal-image-preview-button"
        ></button>
        <img class="modal__image-preview" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!--Card Template-->

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
